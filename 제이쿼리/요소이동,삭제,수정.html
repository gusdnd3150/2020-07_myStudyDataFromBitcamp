<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>.load() 메서드</title>
<script type="text/javascript" src="jquery-3.1.1.js"> </script>
<script type="text/javascript">
   $(document).ready(function() {
	$("#html").on( "click" , function(){
		$("#result").load("test.html");
	});
   });

</script>
</head>
<body>
<button id="html">요청</button>
<div id="result"></div>
</body>
</html>
