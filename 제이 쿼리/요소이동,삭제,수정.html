<!DOCTYPE html><!DOCTYPE html PUBLIC "-//W3C//DTD Xhtml 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title></title>
    <style>
        body {
            font-size: 9pt;
            font-family: "굴림";
        }
        div, p, ul, li {

        }
        ul.menu {
            padding: 10px;
            list-style: none;
            border: 1px #000 solid;
        }
        ul.menu li {
            border: 1px #eeeeee solid;
            margin: 10px;
        }

        li.select {
            background-color: #ccc;
        }
    </style>

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            $('#add').click(function () {
                var data = '<li>' + $("#menuName").val() + '</li>';
                $('.menu').append(data);
            })

            $('#up').click(function () {                위로 요소이동
                var $select = $('ul li.select')
                for(var i=0;i<$select.length;i++){
                    $select[i].previousElementSibling.before($select[i]);
                }
            })
            $('#down').click(function () {                아래로 요소 이동
                var $select = $('ul li.select');
                for(var i=0;i<$select.length;i++){
                    $select[$select.length-1].nextElementSibling.after($select[i]);
                }
            })

            $('#update').click(function(){
                var data = '<li>' + $("#menuName").val() + '</li>';
                $('.select').replaceWith(data);              selct이름의 class text값을 변경
            })

            $('#remove').click(function () {              
                $('.select').remove();              select이름의 class가 있다면 삭제
            })
            
            $('ul').on('click',"li", function () {
                if (this.hasAttribute("class")) {                선택시 이미 class="select"가 있다면 삭제 즉, 선택된 아이를 다시 선택할경우 선택 해제
                    this.removeAttribute("class");
                } else {
                    this.setAttribute("class", "select");      선택시 class속성으로 select를 추가
                }
            })
        });

    </script>
</head>

<body>
<div>
    <input type="text" id="menuName" />
    <button id="add">추가</button>
    <button id="update">수정</button>
    <button id="remove">삭제</button>
    <button id="up">UP</button>
    <button id="down">DOWN</button>
</div>
<ul class="menu">
    <li>111</li>
    <li class='select'>222</li>
</ul>
</body>

</html>
